<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://kit.fontawesome.com/ddda76373f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">

            <!-- custom attriute -->
            <input readonly placeholder="password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <!-- custom attriute -->
                <span class="tooltip" data-copyMsg></span>
                <img src="image/copy.svg" alt="" widht="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <!-- custom attriute -->
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <!-- custom attriute -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters </label>

            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>


            <!-- strength-section -->

            <div class="strength-container">
                <p>Strength</p>
                <!-- custom attriute -->
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate button -->

            <button class="generateButton">GENERATE PASSWORD</button>
        </div>

    </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
